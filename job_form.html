<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jop Application</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
  </head>
  <style>
    .forms label {
      color: red;
    }
    .forms {
      background-color: lightcyan;
      border: 2px solid red;
      padding: 20px;
      margin-top: 2%;
      margin-bottom: 2%;
      border-radius: 5px;
      -webkit-box-shadow: 10px 10px 41px 0px rgba(0, 0, 0, 0.45);
      -moz-box-shadow: 10px 10px 41px 0px rgba(0, 0, 0, 0.45);
      box-shadow: 10px 10px 41px 0px rgba(0, 0, 0, 0.45);
    }
    .forms input:hover {
      background-color: ghostwhite;
    }
    .forms button {
      padding: 20px;
    }
    #reset {
      margin-left: 2%;
    }
    .forms h1 {
      font-family: Georgia, "Times New Roman", Times, serif;
      color: red;
    }
    .body {
      background-color: rgb(152, 229, 255);
      padding: 2%;
    }
  </style>
  <body>
    <div class="body container-fluid">
      <div class="container forms">
        <h1>Career Form</h1>
        <form action="">
          <div class="form-group">
            <label for="mail">Email:</label>
            <input
              type="email"
              name="mail"
              class="form-control"
              placeholder="email"
              required
            />
          </div>
          <div class="form-group">
            <label for="name">Name:</label>
            <input
              type="text"
              name="name"
              class="form-control"
              placeholder="Name"
              required
            />
          </div>
          <div class="form-group">
            <label for="Mobile">Mobile:</label>
            <input
              type="number"
              name="Mobile"
              class="form-control"
              placeholder="Mobile"
              required
            />
          </div>
          <div class="form-group">
            <label for="degree">Degree:</label>
            <select name="degree" class="form-control">
              <option value="">BTech</option>
              <option value="">BE</option>
              <option value="">BA</option>
              <option value="">BCOM</option>
              <option value="">BBA</option>
              <option value="">BA BLL</option>
              <option value="">BSc</option>
              <option value="">BCA</option>
            </select>
          </div>
          <div class="form-group">
            <label for="work">Current work:</label>
            <input
              type="text"
              name="work"
              class="form-control"
              placeholder="Current work"
              required
            />
          </div>
          <div class="form-group">
            <label for="Mobile">Mobile:</label>
            <input
              type="number"
              name="Mobile"
              class="form-control"
              placeholder="Mobile"
              required
            />
          </div>
          <div class="form-group">
            <label for="">Preffered timings:</label><br />
            <label id="timings" for="prefertime"
              ><input type="radio" name="prefertime" value="shift1" required />
              7AM - 11AM</label
            ><br />
            <label id="timings" for="prefertime"
              ><input type="radio" name="prefertime" value="shift2" required />
              2PM - 6PM</label
            ><br />
            <label id="timings" for="prefertime"
              ><input type="radio" name="prefertime" value="shift3" required />
              6PM - 10PM</label
            >
          </div>
          <div class="form-group">
            <label for="file">Resume submit:</label><br />
            <input type="file" name="file" multiple required />
          </div>
          <div class="form-group">
            <label for=""
              >A copy of your responses will be emailed to the address you
              provided.</label
            >
          </div>
          <input type="submit" class="btn btn-danger text-light" />
          <input id="reset" type="reset" class="btn text-danger" />
        </form>
      </div>
    </div>
  </body>
</html>
