    <style>
      /* * {
        box-sizing: border-box;
        padding: 0%;

      } */

      .header {
        background-image: url(https://th.bing.com/th?id=OIP.TkMdBQkONimKZiJFXvV1egHaEK&w=333&h=187&c=8&rs=1&qlt=90&o=6&dpr=1.4&pid=3.1&rm=2);

      }
      .header nav a img {
        margin-top: 25px;
      }
      #navbarSupportedContent {
        margin-top: 78px;
      }
      #navbarSupportedContent ul li a {
        font-family: Georgia, "Times New Roman", Times, serif;
        font-size: 20px;
        padding: 10px;
        margin-right: 4px;
        transition: color 0.15s, border-bottom 0.15s;
      }

      #navbarSupportedContent ul li a:hover {
        color: red;
        border-bottom: 2px solid red;
      }
      #navbarSupportedContent ul li .active {
        color: red;
        border-bottom: 2px solid red;
      }

      .banner {
        width: 105%;
        height: 500px;
        position: fixed;
        background-size: cover;
        background-position: center;
        background-image: url(cadd.png);
        margin: 0;
        padding: 0;
        top: 100px;
      }
      .banner::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        display: block;
        width: 100%;
        height: 500px;
        background: black;
        opacity: 0.7;
        z-index: -1;
      }
      .banner h2 {
        font-size: 80px;
        font-family: Georgia, "Times New Roman", Times, serif;
        padding-top: 190px;
        color: white;
        letter-spacing: 8px;
      }
      .gallery {
        background-color: rgb(250, 0, 0);
        width: 100%;
        padding: 20px;
        top: 600px;
        position: relative;
        padding-bottom: none;
      }
      .gallery h3 {
        font-family: Georgia, "Times New Roman", Times, serif;
        padding: 2%;
        color: white;
        letter-spacing: 5px;
        padding-top: 4%;
      }
      .gallery img {
        width: 400px;
        height: 250px;
        border-radius: 5px;
        -webkit-box-shadow: 10px 10px 20px 0px rgba(0, 0, 0, 0.45);
        -moz-box-shadow: 10px 10px 20px 0px rgba(0, 0, 0, 0.45);
        box-shadow: 10px 10px 20px 0px rgba(0, 0, 0, 0.45);
        margin: auto;
        margin-top: 20px;
        display: block;
        cursor: pointer;
        border: 2px solid black;
      }
      .gallery img:hover {
        border: 3px solid black;
        -webkit-box-shadow: 10px 10px 15px 0px rgba(0, 0, 0, 0.45);
        -moz-box-shadow: 10px 10px 15px 0px rgba(0, 0, 0, 0.45);
        box-shadow: 10px 10px 15px 0px rgba(0, 0, 0, 0.45);
        cursor: pointer;
      }
      .bor {
        border: 2px solid black;
        /* padding: 0; */
      }

      #footer {
        background-color: white;
        border-top: 10px solid red;
        width: 105%;
        padding: none;
      }

      #footer .footer-content {
        width: 100%;
        margin-top: 12px;
      }

      #footer .footer-content .segment {
        width: 25%;
        float: left;
      }

      #footer .footer-content .segment img {
        width: 200px;
        height: 190px;
        border: none;
        box-shadow: none;
      }

      #footer .footer-content .segment h2 {
        font-family: "Times New Roman", Times, serif;
        font-size: 22px;
        color: red;
        margin-bottom: 8px;
      }

      #footer .footer-content .segment a {
        color: black;
        font-family: Georgia, "Times New Roman", Times, serif;
        font-size: 20px;
        text-decoration: none;
        transition: color 0.15s;
        display: block;
      }

      #footer .footer-content .segment a:hover {
        color: red;
      }

      #footer .footer-content .segment a #img1 {
        width: 40px;
        height: 40px;
        border-radius: 20px;
        margin-bottom: 10px;
        border: none;
        box-shadow: none;
      }

      #footer .footer-content .segment a #img2 {
        width: 55px;
        height: 45px;
        border-radius: 22.5px;
        margin-bottom: 10px;
        border: none;
        box-shadow: none;
      }

      #footer .footer-content .segment a #img3 {
        width: 250px;
        height: 70px;
        border: none;
        box-shadow: none;
      }

      @media screen and (max-width: 900px) {
        #footer .footer-content .segment {
          width: 22.5%;
        }
      }

      @media screen and (max-width: 750px) {
        #footer .footer-content .segment {
          width: 100%;
        }
      }

      #navbarSupportedContent ul li .active {
        border-bottom: 2px solid red;
        color: red;
      }
